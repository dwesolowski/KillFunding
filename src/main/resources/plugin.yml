name: KillFunding
version: ${version}
main: com.github.dwesolowski.killfunding.KillFunding
api-version: 1.13

commands:
  killfund:
    description: "Reloads the config file!"
    permission: killfund.admin
# Allowed defaults are: true, false, op, not op
# If nodes does not exist, permission defaults to op.
permissions:
  killfund.groups.default:
    description: "default plugin permissions defined in config.yml"
    default: true
  killfund.reload:
    description: "Gives access to the reload config command."
    default: op